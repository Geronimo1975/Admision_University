<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Istoric Interacțiuni</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Istoric Interacțiuni</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Data</th>
                    <th>Tip Interacțiune</th>
                    <th>Detalii</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in history %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.type }}</td>
                    <td>{{ entry.details }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
