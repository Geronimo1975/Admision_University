<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <title>Consimțământ GDPR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center">Consimțământ GDPR</h1>
        <form method="POST">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="consent_recording" name="consent_recording">
                <label class="form-check-label" for="consent_recording">Sunt de acord cu înregistrarea apelurilor</label>
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="consent_data" name="consent_data">
                <label class="form-check-label" for="consent_data">Sunt de acord cu stocarea datelor mele</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Salvează</button>
        </form>
    </div>
</body>
</html>
